{% extends 'todo_app/base.html' %}

{% block title %}
    CREATE PAGE
{% endblock %}

{% block content %}
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">TO-DO LIST</h5>
            <p class="card-text">This is TO-DO list Python Django Web Development</p>
        </div>
        <div class="container">
            <form method="POST" action="{% url 'create_todo' %}">
                {% csrf_token %}
                <input type="hidden" name="project_id" value="{{ project_id }}" />
                
                <div class="mb-3">
                    <label class="form-label js-title-input">TO-DO Title</label>
                    <input type="text" class="form-control" name="title" placeholder="Enter TO-DO Title"/>
                </div>
                <div class="mb-3">
                    <label class="form-label js-description-input">Description</label>
                    <input type="text" class="form-control" name="description" placeholder="Enter TO-DO Description"/>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" name="finished"/>
                    <label class="form-check-label">Is Finished?</label>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Add to List</button>
                </div>
            </form>
            <br/>
        </div>
    </div>

    <script>
        var message_ele = document.getElementsByClassName('alert')
        setTimeout(function () {
            message_ele.style.display = 'none'
        }, 1000)
    </script>
{% endblock %}
